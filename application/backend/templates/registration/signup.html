{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<h5>Want to register an employer account? <a href="{% url 'employersignup' %}">Register Here</a></h5>
<h5>Already have an account? <a href="{% url 'login' %}">Login Here</a></h5>

<h2>Sign up</h2>


<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
