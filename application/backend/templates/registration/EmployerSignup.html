{% extends "base.html" %}

{% block title %}Register as Employer {% endblock %}

{% block content %}
<h5>Not an employer? <a href="{% url 'signup' %}">Register Here!</a></h5>

<h2>Register as Employer</h2>
<form method="post">
  {% csrf_token %}
  {{ form }}
  <button type="submit">Sign Up</button>
</form>
{% endblock %}
