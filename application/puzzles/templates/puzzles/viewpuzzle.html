{% load static %}
<link rel="stylesheet" href="{% static 'puzzles/style.css' %}">
<body>
    <div id="app">
        <header>
            <div class="container">
                <div class="menu-button">
                    <svg width="28" height="28" viewBox="0 0 24 24" style="fill: white"><path d="M21 13v10h-6v-6h-6v6h-6v-10h-3l12-12 12 12h-3zm-1-5.907v-5.093h-3v2.093l3 3z"/></svg>
                </div>
                <div class="account-button">
                    <svg width="28" height="28" viewBox="0 0 24 24" style="fill: LightGray"><circle cx="12" cy="12" r="12"/></svg>
                </div>
            </div>
        </header>
        <div>
            <h1>
                Puzzle {{ puzzle_id }}
            </h1>
        </div>
        <div id="puzzle-content">
            {{ puzzle_content }}
        </div>
        <div id="answer-box">
            {% csrf_token %}
            <form action="{% url 'puzzles:answer' puzzle_id %}" method="post">
                <input type="text" name="Type answer here:"/>
                <input type="submit" value="Submit">
            </form>
        </div>
    </div>
</body>
